<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-wrapper">
        <h1>Random User Generator</h1>
      </div>
      <div class="profile-card">
        <div class="profile-header"></div>
        <div class="user-img">
          <img src="images/profile.jpg" />
        </div>
        <div class="title-info">My name is</div>
        <div class="title-details">Cecil Lewis</div>
        <div class="info-icons">
          <div
            class="icon user_ active"
            data-title="My name is"
            data-value="Cecil Lewis"
          >
            <img src="images/user active.png" alt="" />
          </div>
          <div
            class="icon email_"
            data-title="My email address is"
            data-value="cecillewis@gmail.com"
          >
            <img src="images/email.png" alt="" />
          </div>
          <div
            class="icon birthday_"
            data-title="My age is"
            data-value="27years"
          >
            <img src="images/calendar.png" alt="" />
          </div>
          <div
            class="icon location_"
            data-title="My address is"
            data-value="UK"
          >
            <img src="images/contact.png" alt="" />
          </div>
          <div
            class="icon phone_"
            data-title="My phone number is"
            data-value="1234567890"
          >
            <img src="images/password.png" alt="" />
          </div>
          <div
            class="icon password_"
            data-title="My password is"
            data-value="Clewis12345"
          ></div>
        </div>
      </div>
    </div>
    </script>
  </body>
</html>
